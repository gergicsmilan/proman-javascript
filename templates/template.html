{#board template#}
<template id="board-template">
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js' defer ></script>
    <section class="board">
        <div class="board-header">
            <span class="board-title"></span>
            <button class="board-add">Create New Card</button>
            <button class="board-toggle"><i class="fas fa-chevron-down"></i></button>
            <button class="board-delete">Delete Board</button>
        </div>
        <div class="board-columns">
            <div class="board-column">
                <div class="board-column-title">New</div>
                <div class="board-column-content" id="0"></div>

            </div>
            <div class="board-column">
                <div class="board-column-title">In progress</div>
                <div class="board-column-content" id="1"></div>
            </div>
            <div class="board-column">
                <div class="board-column-title">Testing</div>
                <div class="board-column-content" id="2"></div>
            </div>
            <div class="board-column">
                <div class="board-column-title">Done</div>
                <div class="board-column-content" id="3"></div>
            </div>
        </div>
    </section>
</template>


{#cards template#}
<template id="cards-template">
    <div class="card">
        <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
        <div class="card-title"></div>
    </div>
</template>
